version: '3.8'

x-defaults: &defaults
  restart: unless-stopped
  networks:
    - readbetween-network
  logging:
    driver: json-file
    options:
      max-size: 10m
      max-file: 3

services:
  # 前端服务
  frontend:
    <<: *defaults
    container_name: readbetween-app-frontend
    image: readbetween/frontend:v0.0.1
    ports:
      - "18080:80"
    environment:
      - VITE_BACKEND_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  # 后端服务
  backend:
    <<: *defaults
    container_name: readbetween-app-backend
    image: readbetween/backend:v0.0.1
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:

      PYTHONPATH: /app/readbetween
      # 应用配置
      APP__ENV: ${APP_ENV}

      # 日志配置
      LOGGER__BASE_LOG_PATH: "/app/logs"

      # 存储配置
      STORAGE__MYSQL__URI: "mysql+pymysql://root:${MYSQL_ROOT_PASSWORD}@mysql:3306/${MYSQL_DATABASE}?charset=utf8mb4"
      STORAGE__REDIS__URI: "redis://:${REDIS_PASSWORD}@redis:6379"
      STORAGE__MINIO__ENDPOINT: "minio:9000"
      STORAGE__MINIO__ACCESS_KEY: ${MINIO_ACCESS_KEY}
      STORAGE__MINIO__SECRET_KEY: ${MINIO_SECRET_KEY}
      STORAGE__MINIO__DEFAULT_BUCKET: ${MINIO_DEFAULT_BUCKET}
      STORAGE__MILVUS__URI: "http://standalone:19530"
      STORAGE__ES__HOSTS: '["http://es:9200"]'
      STORAGE__ES__TIMEOUT: "200"

      # Neo4j 配置
      MEMORY__NEO4J__URL: "bolt://neo4j:7687"
      MEMORY__NEO4J__USERNAME: "neo4j"
      MEMORY__NEO4J__PASSWORD: ${NEO4J_PASSWORD}

      # LLM 配置
      MEMORY__LLM__BASE_URL: ${LLM_BASE_URL}
      MEMORY__LLM__API_KEY: ${LLM_API_KEY}
      MEMORY__LLM__LLM_NAME: ${LLM_MODEL_NAME}

      # 嵌入配置
      MEMORY__EMBEDDING__BASE_URL: ${EMBEDDING_BASE_URL}
      MEMORY__EMBEDDING__API_KEY: ${EMBEDDING_API_KEY}
      MEMORY__EMBEDDING__EMBEDDING_NAME: ${EMBEDDING_MODEL_NAME}
      MEMORY__EMBEDDING__DIMENSION: ${EMBEDDING_DIMENSION}
      MEMORY__MILVUS_MEMORY_NAME: ${MILVUS_MEMORY_NAME}

    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/readbetween/logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      standalone:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 1G

  # MySQL 服务
  mysql:
    <<: *defaults
    container_name: readbetween-mysql
    image: mysql:8.3.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: Asia/Shanghai
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/mysql/data:/var/lib/mysql
      - ${DOCKER_VOLUME_DIRECTORY:-.}/mysql/conf:/etc/mysql/conf.d
    healthcheck:
      test: [ "CMD", "mysql", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}", "-e", "SELECT 1;" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G

  # Redis 服务
  redis:
    <<: *defaults
    container_name: readbetween-redis
    image: redis:7.0.4-alpine
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/redis/data:/data
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # Neo4j 服务
  neo4j:
    <<: *defaults
    container_name: readbetween-neo4j
    image: neo4j:5.13.0
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
      NEO4J_PLUGINS: '["apoc"]'
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD} 'MATCH (n) RETURN count(n)' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/neo4j/data:/data
      - ${DOCKER_VOLUME_DIRECTORY:-.}/neo4j/logs:/logs
      - ${DOCKER_VOLUME_DIRECTORY:-.}/neo4j/import:/var/lib/neo4j/import
      - ${DOCKER_VOLUME_DIRECTORY:-.}/neo4j/plugins:/plugins
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Milvus 相关服务
  etcd:
    <<: *defaults
    container_name: readbetween-milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: 1000
      ETCD_QUOTA_BACKEND_BYTES: 4294967296
      ETCD_SNAPSHOT_COUNT: 50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/milvus/etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    <<: *defaults
    container_name: readbetween-milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/milvus/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  standalone:
    <<: *defaults
    container_name: readbetween-milvus-standalone
    image: milvusdb/milvus:v2.4.9
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/milvus/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Elasticsearch 服务
  es:
    <<: *defaults
    container_name: readbetween-es
    image: elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false  # 禁用 HTTPS（可选，简化配置）
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - bootstrap.memory_lock=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/es/data:/usr/share/elasticsearch/data
      - ${DOCKER_VOLUME_DIRECTORY:-.}/es/plugins:/usr/share/elasticsearch/plugins
    ports:
      - "9200:9200"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G

    # Piston 代码执行引擎服务
  piston:
    <<: *defaults
    container_name: readbetween-piston
    image: ghcr.io/engineer-man/piston:latest
    privileged: true
    ports:
      - "2000:2000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/piston/packages:/piston/packages
    tmpfs:
      - /tmp:exec
    environment:
      TZ: Asia/Shanghai
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

# 网络定义
networks:
  readbetween-network:
    driver: bridge
    attachable: true